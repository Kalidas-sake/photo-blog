<div class="row justify-content-center my-5">
  <div class="col-10 col-md-4">
    <div class="card material-box">
      <div class="card-body text-center">
        <p><img class="img-fluid" src="{{about.image}}"
            alt="card image"></p>
        <h4 class="card-title">{{about.name}}</h4>
        <p class="card-text">{{about.description}}</p>
        <ul class="list-inline">
          <li class="list-inline-item">
            <a class="social-icon text-xs-center" target="_blank" [href]="about.fb">
              <i class="fa fa-facebook"></i>
            </a>
          </li>
          <li class="list-inline-item">
            <a class="social-icon text-xs-center" target="_blank" [href]="about.tw">
              <i class="fa fa-twitter"></i>
            </a>
          </li>
          <li class="list-inline-item">
            <a class="social-icon text-xs-center" target="_blank" [href]="about.ln">
              <i class="fa fa-skype"></i>
            </a>
          </li>
          <li class="list-inline-item">
            <a class="social-icon text-xs-center" target="_blank" [href]="about.in">
              <i class="fa fa-google"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
