<div class="row justify-content-center no-gutters text-center" *ngFor="let post of posts;index as i">
  <div class="col-md-3 m-4">
    <img class="img-fluid material-box" src="https://source.unsplash.com/900x600/?{{post.thumbnail[0]}}" alt="{{post.place}}" width="900"
      height="600">
  </div>
  <div class="col-md-4 m-5" >
    <h1 class="text-black">{{post.title }}</h1>
    <p><span class="post-place">{{post.place}} ({{post.date}}) </span>
    {{post.description}}</p>
  </div>

  <div class="col-10"><hr></div>
</div>
