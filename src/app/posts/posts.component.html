<div class="row justify-content-center no-gutters text-center" *ngFor="let post of posts;index as i">
  <div class="col-md-3 m-4">
    <img class="img-fluid" src="https://source.unsplash.com/900x600/?{{post.place}}" alt="{{post.place}}" width="900"
      height="600">
  </div>
  <div class="col-md-4 m-5" >
    <h1 class="text-black">{{post.title }}</h1>
    <p>{{post.description}}</p>
  </div>

  <div class="col-md-8"><hr></div>
</div>
